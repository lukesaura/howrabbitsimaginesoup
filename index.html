<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #FADADD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #89CFF0;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #89CFF0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #77bce0;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return checkLogin()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // You can customize the credentials here
            const correctUsername = 'Shrislady';
            const correctPassword = 'yesiwillmarryyou';

            if (username === correctUsername && password === correctPassword) {
                window.location.href = 'homepage.html'; // Redirect to the homepage
                return false; // Prevent form submission
            } else {
                alert('Incorrect username or password!');
                return false; // Prevent form submission
            }
        }
    </script>

</body>
</html>
